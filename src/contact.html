<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fomichev Anton, HSE Student | Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <header class="header header-contact">
    <div class="container header__inner">
      <div class="nav__logo">
        <img class="logo__image" src="./assets/images/hse-logo.svg" alt="HSE logo" width="78" height="32">
      </div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="link nav__link header__nav-link" href="./index.html">Main</a>
          </li>
        </ul>
      </nav>
      <button class="burger header__burger" type="button" style="display: none;">
        <span class="visually-hidden">Open burger menu</span>
        <span class="burger__inner">
          <span class="burger__item"></span>
          <span class="burger__item"></span>
          <span class="burger__item"></span>
        </span>
      </button>
    </div>
  </header>
  <main class="main main-contact">
    <section class="section main__section contact-me">
      <h1 class="title section__title contact-me__title">Contact me</h1>
      <form class="form contact-me__form" action="/" method="GET" autocomplete="off">
        <fieldset class="form__fieldset">
          <legend class="fieldset__legend">
            Your personal info
          </legend>
          <p class="form__item">
            <label class="form__label label-name" for="name">Name </label>
            <input class="form__input input-name" type="text" name="name" id="name" placeholder="Amanda" required>
          </p>
          <p class="form__item">
            <label class="form__label label-second-name" for="second-name">Second name</label>
            <input class="form__input input-second-name" type="text" name="second-name" id="second-name"
              placeholder="Hugginkiss" required>
          </p>
          <p class="form__item">
            <label class="form__label label-email" for="email">Email</label>
            <input class="form__input input-email" type="email" name="email" id="email"
              placeholder="your-email@edu.hse.ru" required>
          </p>
          <p class="form__item">
            <label class="form__label label-tel" for="tel">Phone number</label>
            <input class="form__input input-tel" type="tel" name="tel" id="tel" placeholder="+7-910-900-12-12" required>
          </p>
        </fieldset>
        <fieldset class="form__fieldset">
          <legend class="fieldset__legend">
            Subject
          </legend>
          <p class="form__item">
            <label class="form__label label-subject" for="subject">Type </label>
            <select class="form__select select-subject" name="subject" id="subject" required>
              <option class="select__option" value="">Choose type</option>
              <option class="select__option" value="offer">Send offer</option>
              <option class="select__option" value="support">Support me</option>
              <option class="select__option" value="other">Other</option>
            </select>

          </p>
          <p class="form__item">
            <label class="form__label label-specify" for="specify">Specify</label>
            <textarea class="form__textarea form-specify" name="specify" id="specify" cols="30" rows="5"
              placeholder="Please specify the subject of your request"></textarea>
          </p>
        </fieldset>
        <button class="form__button button-submit">Submit</button>
      </form>
    </section>
  </main>
  <footer class="footer footer-contact">
    <div class="container">
      <address class="footer__address">
        34 Tallinskaya Ulitsa, 123458, Moscow
      </address>
      <div class="footer__copyright">
        <a class="link footer__link copyright__link" href="https://github.com/fluxionbeats" target="_blank"
          rel="noopener">
          <svg class="icon-link">
            <use xlink:href="./assets/images/icons/sprite.svg#icon-link" />
          </svg>Anton Fomichev</a>,
        <span class="copyright__time">2023</span>
      </div>
    </div>
  </footer>
</body>

</html>
